<div class="main">
    <div class="row">
        <div class="col">
            <div class="one-day text-center">
                <p>星期天</p>
                <h3>30<span class="degree-symbol">°</span></h3>

                <!-- <img src="assets/images/weather-icon-gif/03.gif"> -->
            </div>
        </div>
        <div class="col">
            <div class="one-day text-center">
                <p>星期天</p>
                <h4>30<span class="degree-symbol">°</span></h4>

                <i class="wi wi-day-rain" aria-hidden="true"></i>
            </div>
        </div>
        <div class="col">
            <div class="one-day text-center">
                <p>星期天</p>
                <h4>30<span class="degree-symbol">°</span></h4>

                <!-- <span>Sunset <br> <span id="ssd">NaN</span></span> -->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="temp-div">

                <h5 id="current-temp-big">
                    <span id="ctb">17</span>
                    <span id="ctbicon">ºC</span>
                </h5>
                <div id="icon-temp">
                    <h5>晴天</h5>
                    <i class="wi wi-day-cloudy" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>

</div>
